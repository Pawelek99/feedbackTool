<!DOCTYPE html>
<html lang="en">
<body
    style="padding: 0 0 5px 0; margin: 0; font-weight: 300; background-color: #EFEFEF; font-size: 20px; box-sizing: border-box;">
    <div
        style="width: 100%; height: 100px; box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.05); box-sizing: border-box; background-color: #ffffff; display: table;">
        <p style="font-size: 1.5rem; font-weight: 400; display: table-cell; vertical-align: middle; color: #515151; padding: 0 20px;">FeedbackTool</p>
    </div>
    <p style="font-size: 1.3rem; font-weight: 400; margin: 50px 20px; color: #515151;">You have a new message from
        {{from}}!</p>
    <div
        style="font-size: 1rem; box-sizing: border-box; padding: 30px 20px; margin: 10px; background-color: #ffffff; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.05); color: #676767;">
        {{content}}
    </div>
</body>
</html>
